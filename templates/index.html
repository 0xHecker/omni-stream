<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network File Streamer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <h1>Network File Streamer</h1>
        <p id="root-label">Root: {{ root_dir }}</p>
      </div>
      <div class="actions">
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-label="Toggle theme"
        >
          Light
        </button>
        <a class="logout-link" href="{{ url_for('web.logout') }}">Logout</a>
      </div>
    </header>

    <main class="container">
      <nav aria-label="breadcrumb">
        <ol id="breadcrumb" class="breadcrumb"></ol>
      </nav>
      <section class="search-panel" aria-label="Search files">
        <input
          id="search-input"
          class="search-input"
          type="search"
          placeholder="Search files or folders..."
          autocomplete="off"
        />
        <label class="search-option" for="search-recursive">
          <input id="search-recursive" type="checkbox" checked />
          Recursive
        </label>
        <button id="search-clear" class="search-clear hidden" type="button">Clear</button>
      </section>
      <section id="status" class="status hidden" aria-live="polite"></section>
      <section id="file-list" class="file-list"></section>
    </main>

    <div id="preview-modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <div class="modal-topbar">
          <a id="download-file" class="download-btn hidden" href="#" download>Download</a>
          <button id="close-modal" class="close-btn" type="button" aria-label="Close">
            x
          </button>
        </div>
        <div class="modal-nav">
          <button id="nav-prev" class="nav-btn" type="button" aria-label="Previous">
            &#10094;
          </button>
          <button id="nav-next" class="nav-btn" type="button" aria-label="Next">
            &#10095;
          </button>
        </div>
        <div id="modal-preview" class="modal-preview"></div>
      </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
