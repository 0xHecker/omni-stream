name: Build Desktop Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Build binary
        run: uv run python scripts/build_binary.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stream-local-${{ matrix.os }}
          path: |
            dist/stream-local
            dist/stream-local.exe
          if-no-files-found: error
